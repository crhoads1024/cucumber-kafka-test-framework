# =============================================================
# Enterprise Test Framework - Default Configuration
# =============================================================
# Override any value via environment variable:
#   app.base.url -> APP_BASE_URL
#   kafka.bootstrap.servers -> KAFKA_BOOTSTRAP_SERVERS
# =============================================================

# Application Under Test
app.base.url=http://localhost:8080
app.health.endpoint=/actuator/health

# Kafka Configuration
kafka.bootstrap.servers=localhost:9092
kafka.consumer.group.id=test-framework-consumer
kafka.consumer.auto.offset.reset=earliest
kafka.consumer.poll.timeout.ms=10000
kafka.producer.acks=all

# Database Configuration
db.url=jdbc:postgresql://localhost:5432/testdb
db.username=testuser
db.password=testpass
db.pool.size=5

# Testcontainers
use.testcontainers=true
testcontainers.kafka.image=confluentinc/cp-kafka:7.6.0
testcontainers.postgres.image=postgres:16
testcontainers.reuse=true

# Synthetic Data
data.output.dir=./generated-data
data.default.user.count=10
data.default.orders.per.user=3

# Timeouts (seconds)
kafka.await.timeout.seconds=30
api.request.timeout.seconds=10

# Reporting
report.output.dir=./test-reports
